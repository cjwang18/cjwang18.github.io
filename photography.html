<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{CJ} Photography</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/photography.css">
    <link rel="stylesheet" type="text/css" href="css/side-menu.css">
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <!-- Actual menu -->
        <div id="menu">
            <nav class="pure-menu pure-menu-open">
                <a class="pure-menu-heading" href="javascript:void(0);">chun ji {cj} wang</a>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="javascript:void(0);">photography</a></li>
                    <li><a href="http://vimeo.com/c707h3j">cinematography</a></li>
                    <li><a href="portfolio.html">portfolio</a></li>
                    <li class="pure-menu-heading">categories</li>
                    <li><a class="filter" href="javascript:void(0);" data-filter="*">all</a></li>
                    <li><a class="filter" href="javascript:void(0);" data-filter=".nature">nature</a></li>
                    <li><a class="filter" href="javascript:void(0);" data-filter=".people">people</a></li>
                    <li><a class="filter" href="javascript:void(0);" data-filter=".places">places</a></li>
                    <li><a class="filter" href="javascript:void(0);" data-filter=".things">things</a></li>
                </ul>
            </nav>
        </div>
        <div id="container" class="isotope pure-g"></div>
    </div>

    <script id="photo-template" type="text/x-handlebars-template">
        {{#categories}}
            {{#each photos}}
                <div class="item {{../name}} pure-u-1 pure-u-sm-1-2 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4">
                    {{#if fromSlideshow}}
                        <img class="pure-img" src="img/slideshow/IMG_{{fileNum}}.jpg"/>
                    {{else}}
                        <img class="pure-img" src="img/photography/{{../../name}}/IMG_{{fileNum}}.jpg"/>
                    {{/if}}
                </div>
            {{/each}}
        {{/categories}}
    </script>
    <script src="js/vendor/handlebars.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/vendor/isotope.pkgd.min.js"></script>
    <script src="js/vendor/imagesloaded.pkgd.min.js"></script>
    <script src="js/vendor/jquery.touchSwipe.min.js"></script>
    <script src="js/photography.js"></script>
    <script src="js/ui.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-18967500-2', 'cjwang18.github.io');
        ga('send', 'pageview');
    </script>
</body>

</html>

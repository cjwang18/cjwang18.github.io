<!DOCTYPE html>
<html>
<head>
    <title>{CJ} Portfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
</head>
<body>
    <header class="nav-down">
        <h2>
            <span class="full-name">chun ji</span>
            {
            <span id="links">
                <a href="index.html">home</a>
                <a href="photography.html">photography</a>
                <a href="http://vimeo.com/c707h3j">cinematography</a>
                <a href="javascript:void(0);">portfolio</a>
            </span>
            }
            <span class="full-name">wang</span>
        </h2>
    </header>

    <script id="section-template" type="text/x-handlebars-template">
        {{#sections}}
            <div class="section" id="section{{@index}}">
                {{#if custom}}
                    {{{custom}}}
                {{else}}
                    <div class="details">
                        <h1>{{title}}</h1>
                        <p>{{desc}}</p>
                    </div>
                    <div class="graphics">
                        {{#if link}}
                            <a href="{{link}}"><img alt="{{title}}" src="img/portfolio/{{img}}"/></a>
                        {{else}}
                            <img alt="{{title}}" src="img/portfolio/{{img}}"/>
                        {{/if}}
                    </div>
                {{/if}}
            </div>
        {{/sections}}
    </script>

    <div id="fullPage"></div>

    <script src="js/vendor/handlebars.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/vendor/jquery.easings.min.js"></script>
    <script src="js/vendor/jquery.slimscroll.min.js"></script>
    <script src="js/vendor/jquery.fullPage.min.js"></script>
    <script src="js/portfolio.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-18967500-2', 'cjwang18.github.io');
        ga('send', 'pageview');
    </script>

</body>
</html>
